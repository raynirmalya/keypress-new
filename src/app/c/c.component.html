<div [ngStyle]="{backgroundColor:color}" class="c-bg">C</div>
<ng-container *ngFor="let evt of sharedService.allActiveEvents[cmpName]; let i = index">
  <app-keyboard-shortcut [combo]="evt.keyCombo" [description]="evt.description" (callback)="callback($event, i)"></app-keyboard-shortcut>
</ng-container>
